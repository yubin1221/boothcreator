<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<h2>{{ category }}</h2>

    <form method = "POST">
        <div class = "form-inline form-group">
            <label>id : {{ element.id }}</label>
        </div>
        <div class = "form-inline form-group">
            <label>name : </label><label>
            <input name="name" type="text" placeholder={{ element.name }} >
        </label>
        </div>
        <div class = "form-inline form-group">
            <label>version : </label><label>
            <input name="version" type="text" placeholder={{ element.version }} >
        </label>
        </div>
        <input type="submit" value = "edit">
        <div class = "form-inline form-group">
            <label> created_at : {{ element.created_at }} </label>
        </div>
        <div class = "form-inline form-group">
            <label>updated_at : {{ element.updated_at }} </label>
        </div>
    </form>
    {% if category != 'sensor' %}
        <h4>{{ sub_category }} List</h4>
        {% if list %}
            <ul>
                {% for item in list %}
                    <li>
                        <p>{{ item.device.id }}</p>
                    </li>

                {% endfor %}
            </ul>
        {% else %}
            <p> There is no {{ sub_category }} in {{ category }}</p>
        {% endif %}
    {% endif %}


    <button type = "button" onclick="location.href='device'">Go to included Device</button>
    <button type = "button" onclick="location.href='json'">Make Json</button>

    <button type = "button" class = "delete-item">Delete this</button>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("body").on("click", ".delete-item", function (e) {
            if (!confirm("삭제하시겠습니까?")) {
                return false;
            }
            $.ajax({
                url: "",
                type: 'DELETE',
                success: window.location.href = "../"
            });
            return false;
        });
    });
</script>
