{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
{% if list %}
  <ul>
  {% for item in list %}
  <li><a href="{{ item.id }}/">id : {{ item.id }} name : {{ item.name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>{{category}}가 없습니다.</p>
{% endif %}
<form method = "POST">
    <div class = "form-inline form-group">
        <label>{{ category }} Create</label>
    </div>

    <div class = "form-inline form-group">
        <label>name : </label><label>
        <input name="name" type="text"  >
    </label>
    </div>
    <div class = "form-inline form-group">
        <label>version : </label><label>
        <input name="version" type="text"  >
    </label>
    </div>
    {% if category != 'booth' %}
    <div class = "form-inline form-group">
        <label>vendor : </label><label>
        <input name="vendor" type="text"  >
    </label>
    </div>

    {% endif %}

    <input type="submit" value = "create">
</form>
