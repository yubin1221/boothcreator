<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("body").on("click", ".delete-item", function (e) {
            if (!confirm("삭제하시겠습니까?")) {
                return false;
            }
            $.ajax({
                url: "",
                type: 'DELETE',
                success: window.location.href = "../"
            });
            return false;
        });
    });
</script>
