{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<h2>{{ category }}</h2>

<form method="POST">
    <div class="form-inline form-group">
        <label>id : {{ element.id }}</label>
    </div>
    <div class="form-inline form-group">
        <label>name : </label><label>
        <input name="key" type="text" placeholder={{ element.key }}>
    </label>
    </div>
    <div class = "form-inline form-group">
        <label>super_permission : </label><label>
        <input name="super_permission" type="number" placeholder={{ element.super_permission }} >
    </label>
    </div>

    <div class = "form-inline form-group">
        <label>user_permission : </label>
        <label>
            <input name="user_permission" type="number" placeholder={{ element.user_permission }} >
        </label>
    </div>
    <div class = "form-inline form-group">
        <label>is_object : </label>
        <label>
            {% if element.is_object %}
                <input name="is_object" type="checkbox" checked >
            {% else %}
                <input name="is_object" type="checkbox" >
            {% endif %}
            
        </label>
    </div>
    <div class = "form-inline form-group">
        <label>is_array : </label>
        <label>
            {% if element.is_array %}
                <input name="is_array" type="checkbox" checked >
            {% else %}
                <input name="is_array" type="checkbox" >
            {% endif %}
        </label>
    </div>
    <div class = "form-inline form-group">
        <label>is_object_array : </label>
        <label>
            {% if element.is_object_array %}
                <input name="is_object_array" type="checkbox" checked >
            {% else %}
                <input name="is_object_array" type="checkbox" >
            {% endif %}
        </label>
    </div>
    <div class="form-inline form-group">
        <label> created_at : {{ element.created_at }} </label>
    </div>
    <div class="form-inline form-group">
        <label>updated_at : {{ element.updated_at }} </label>
    </div>
</form>


<h4>Data List</h4>
{% if data_list %}
    <ul>
        {% for item in list %}
            <li>
                <p>{{ item.data.id }}</p>
            </li>

        {% endfor %}
    </ul>
{% else %}
    <p> There is no Data in {{ category }}</p>
{% endif %}
